{% extends "default.html" %}

{% block extrahead %}{% endblock %}

{% block page_header %}
  <h1>{{ page.title }}</h1>
{% endblock %}

{% block content %}
  <link rel="stylesheet" type="text/css" href="/css/album.css" />
  <script type="text/javascript" src="/js/utilities.js" ></script>

  <!--Bind album images to DOM-->
  <span id="images" style="display:none">{{ site.images }}</span>

  {{  page.content  }}

  <div id="album" class="container"></div>
  <span id="indicator"><span id="arrow-down"></span></span>

  <div class="overlay">
    <div class="overlay-bg"></div>
    <img class="thumb overlay-img">
    <img class="full overlay-img">
    <div class="prev nav"><span>&lt;</span></div>
    <div class="next nav"><span>&gt;</span></div>
  </div>

  <script type="text/javascript" src="/js/lib/jquery-1.7.1.min.js" ></script>
  <script type="text/javascript" src="/js/lib/underscore-min.js" ></script>
  <script type="text/javascript" src="/js/lib/backbone-min.js" ></script>
  <script type="text/javascript" src="/js/lib/spin.min.js" ></script>
  <script type="text/javascript" src="/js/album.js" ></script>

{% endblock %}
